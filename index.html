<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
    <title>MTG draft</title>
  </head>

  <body>
    <div class="container">
      <header class="hero">
        <h1 class="main-title">My MTG</h1>
        <p class="brief-presentation">
          Welcome to My MTG. A micro application where you can show you card
          collection, and organize it your way. Here you can add your cards.
          check their values and much more
        </p>
      </header>
      <div class="main-content">
        <div class="sidebar">
          <div class="sidebar-filters">
            <h1 class="filters-title">Filters</h1>
            <div class="filters-form">
              <form>
                <section class="search-title-form">
                  <form id="title-search-form">
                    <input type="text" placeholder="Search cards name..." id="title-search" />
                  </form>
                </section>
                <section class="search-for-color">
                  <h3>Search for color:</h3>
                  <div class="checkboxes-container">
                    <div class="checkbox-container">
                      <label for="">Black <span><img src="/images/swamp.svg" alt=""></span></label>
                      <input type="checkbox" id="black" class="color-checkbox" />
                    </div>
                    <div class="checkbox-container">
                      <label for="">Red <span><img src="/images/mountain.svg" alt=""></span></label>
                      <input type="checkbox" id="red" class="color-checkbox" />
                    </div>
                    <div class="checkbox-container">
                      <label for="">Green <span><img src="/images/forest.svg" alt=""></span></label>
                      <input type="checkbox" id="green" class="color-checkbox" />
                    </div>
                    <div class="checkbox-container">
                      <label for="">Blue <span><img src="/images/island.svg" alt=""></span></label>
                      <input type="checkbox" id="blue" class="color-checkbox" />
                    </div>
                    <div class="checkbox-container">
                      <label for="">White <span><img src="/images/plains.svg" alt=""></span></label>
                      <input type="checkbox" id="white" class="color-checkbox" />
                    </div>
                  </div>
                </section>
                <button id="search-btn">Show cards</button>

              </form>
            </div>
            <div class="sort-cards"></div>
          </div>
        </div>
        <div class="all-cards-container">
          <h1>My cards</h1>
          <div class="grid-cards" id="my-cards-container"></div>
          <section class="see-details" id="see-details"></section>
        </div>
        <div class="all-cards-container">
          <h1>All cards</h1>
          <div class="grid-cards" id="all-cards-container"></div>
        </div>
      </div>
      <footer>
        <section class="footer-links">
          <a href="">github</a>
          <a href="">instagram</a>
          <a href="">linkedin</a>
        </section>
      </footer>
    </div>

        return true;
      }
    </script> -->
    <script type="module" src="index.js"></script>
  </body>

</html>
