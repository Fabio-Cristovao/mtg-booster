<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>MTG draft</title>
  </head>
  <body>
    <div class="container">
      <header class="hero">
        <h1 class="main-title">My MTG</h1>
        <p class="brief-presentation">
          Welcome to My MTG. A micro application where you can show you card
          collection, and organize it your way. Here you can add your cards.
          check their values and much more
        </p>
      </header>
      <div class="main-content">
        <div class="sidebar">
          <div class="sidebar-filters">
            <h1 class="filters-title">Filters</h1>
            <div class="filters-form">
              <form>
                <section class="search-title-form">
                  <form id="title-search-form">
                    <input
                      type="text"
                      placeholder="Search cards name..."
                      id="title-search"
                    />
                  </form>
                </section>
                <section class="search-for-color">
                  <h3>Search for color:</h3>
                  <label for="">Black</label>
                  <input type="checkbox" id="black" />
                  <label for="">Red</label>
                  <input type="checkbox" id="red" />
                  <label for="">Green</label>
                  <input type="checkbox" id="green" />
                  <label for="">Blue</label>
                  <input type="checkbox" id="blue" />
                  <label for="">White</label>
                  <input type="checkbox" id="white" />
                </section>
                <button id="search-btn" type="submit">Show cards</button>
              </form>
            </div>
            <div class="sort-cards"></div>
          </div>
        </div>
        <div class="all-cards-container">
          <h1>My cards</h1>
          <div class="grid-cards" id="my-cards-container"></div>
        </div>
        <div class="all-cards-container">
          <h1>All cards</h1>
          <div class="grid-cards" id="all-cards-container"></div>
        </div>
      </div>
      <footer>
        <section class="footer-links">
          <a href="">github</a>
          <a href="">instagram</a>
          <a href="">linkedin</a>
        </section>
      </footer>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
